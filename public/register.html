<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet"  href="css/tailwind-all.css">
</head>
<body>

    <div class="block mx-auto  pt-32">
        <div class="text-center text-4xl mb-4">Create an Account</div>
        <form class=" bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 block lg:w-4/12 mx-auto" action="/auth/login" method="post" id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="firstname">
                    Firstname
                </label>
                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="firstname" name="firstname" placeholder="Firstname"required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="surname">
                    Surname
                </label>
                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="surname" name="surname" placeholder="Surname"required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Password
                </label>
                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" id="pass" name="password" placeholder="Password"required>
            </div>
            <button class="bg-teal-600 text-white hover:bg-teal-700 btn w-full font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" id="register" name="register">login</button>
            <a href="/auth/login"><p class="text-teal-500 text-sm text-center mt-4">Already have an account? Login</p>
        </form>
        </a>
    </div>



    

</body>
</html>
